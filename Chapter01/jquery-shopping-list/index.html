<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery: Shopping List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="container">
    <h2>Shopping List</h2>
    <div class="input-group">
      <input type="text" placeholder="add item list" class="form-control js-new-item">
      <span class="input-group-btn">
        <button @click="addItem" class="js-add btn btn-default">Add Item</button>
      </span>
    </div>

    <ul>
      <li>
        <div class="checkbox">
          <label>
            <input type="checkbox" class="js-item" name="list"> Banana
          </label>
        </div>
      </li>
      <li>
        <div class="checkbox">
          <label>
            <input type="checkbox" class="js-item" name="list"> Apple
          </label>
        </div>
      </li>
      <li>
        <div class="checkbox">
          <label>
            <input type="checkbox" class="js-item" name="list"> Printer Ink
          </label>
        </div>
      </li>
    </ul>

    <footer>
      <hr>
      <em>Change Shopping List Title</em>
      <input type="text" value="Shopping List" class="js-change-title">
    </footer>
  </div>
  
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
