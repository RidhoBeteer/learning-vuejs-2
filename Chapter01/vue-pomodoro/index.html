<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue: Shopping List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .container {
      width: 50%;
      margin: 1em auto;
    }

    .pomodoro-timer {
      font-size: 3em;
    }
  </style>
</head>
<body>
 
  <div id="app" class="container">
    <h2>
      <span>Pomodoro</span>
      <button class="btn btn-default" :disabled="state==='started' " @click="start()"> 
        <i class="glyphicon glyphicon-play"></i> 
      </button> 
      <button class="btn btn-default" :disabled="state!=='started'" @click="pause()"> 
        <i class="glyphicon glyphicon-pause"></i> 
      </button> 
      <button class="btn btn-default" :disabled="state!=='started' && state !== 'paused'" @click="stop()"> 
        <i class="glyphicon glyphicon-stop"></i> 
      </button> 
    </h2>
    <h3>{{ title }}</h3>
    <div class="well">
      <div class="pomodoro-timer text-center">
        <span>{{ min }}</span>:<span>{{ sec }}</span>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
